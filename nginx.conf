server {
    listen       80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location /l9QWuMfmPy.txt {
        root   /usr/share/nginx;
        index  index.html index.htm;
    }
	  location /EkXH2GdkPn.txt {
        root   /usr/share/nginx;
        index  index.html index.htm;
    }
    location /MP_verify_Lc9jZNakJnfulEK4.txt {
        root   /usr/share/nginx;
        index  index.html index.htm;
    }

    location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
      try_files $uri $uri/ /index.html last;
    }

    location /api/test/ {
        rewrite ^/api/test(.*)$ /$1 break;
        proxy_pass https://hzy.haier.com; # 设置代理服务器的协议和地址
    }

    location /api/ {
        proxy_pass https://testdb.haier.net; # 设置代理服务器的协议和地址
        # proxy_cookie_domain https://hzy.haier.com  https://testdb.haier.net; # 修改cookie，针对request和response互相写入cookie
    }
    gzip  on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_http_version 1.0;
    gzip_comp_level 4;
    gzip_types text/plain application/x-javascript application/javascript text/css application/xml text/javascript application/json text/xml application/xml+rss application/vnd.ms-fontobject application/x-font-ttf font/opentype
    gzip_vary on;
    gzip_disable "MSIE [1-6]\.";

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

